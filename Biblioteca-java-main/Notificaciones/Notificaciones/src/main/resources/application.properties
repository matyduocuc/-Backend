# configuracion de la aplicacion
spring.application.name=notificaciones-service
# Puerto cambiado a 8084 para evitar conflicto con Pr√©stamos (puerto 8083)
server.port=8084

# configuracion de la base de datos mysql
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_notificaciones
spring.datasource.username=root
spring.datasource.password=

# configuracion jpa/hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# configuracion swagger/openapi
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

