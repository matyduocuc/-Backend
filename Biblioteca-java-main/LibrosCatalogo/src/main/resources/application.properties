# configuracion de la aplicacion
spring.application.name=libros-catalogo
server.port=8082

# configuracion de la base de datos mysql
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_catalogo
spring.datasource.username=root
spring.datasource.password=

# configuracion jpa/hibernate
# IMPORTANTE: ddl-auto=none - NO crea tablas autom√°ticamente
# Las tablas deben existir previamente en la base de datos
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# configuracion jwt
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# configuracion swagger/openapi
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true

# configuracion hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=20000

# configuracion logging
logging.level.com.example.LibrosCatalogo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# configuracion adicional
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB