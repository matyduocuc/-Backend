# Aplicación
spring.application.name=ms-prestamos
server.port=8083

# Base de datos XAMPP MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_prestamos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - Cambiar a 'update' temporalmente para crear tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de dominio
prestamos.dias-por-defecto=15
prestamos.max-renovaciones=2
prestamos.tarifa-diaria=1.50
scheduler.multa.cron=0 5 0 * * *
